<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"</href>
    <title>Calculator</title>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon_io/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon_io/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon_io/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon_io/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon_io/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon_io/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon_io/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon_io/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon_io/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon_io/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen"></div>
              </div>

            <h3 id="item-description"><p>Calculatrum Numericus</p></h3>
              
            <div class="main-buttons-grid">
               <button class="btn digit" id="seven">7</button>
                <button class="btn digit" id="eight">8</button>
                <button class="btn digit" id="nine">9</button>
                <button class="btn sign" id="divide">รท</button>
                <button class="btn digit" id="four">4</button>
                <button class="btn digit" id="five">5</button>
                <button class="btn digit" id="six">6</button>
                <button class="btn sign" id="multiply">ร</button>
                <button class="btn digit" id="one">1</button>
                <button class="btn digit" id="two">2</button>
                <button class="btn digit" id="three">3</button>
                <button class="btn sign" id="plus">+</button>
                <button class="btn digit" id="zero">0</button>
                <button class="btn digit" id="decimal">.</button>
                <button class="btn" id="clear">C</button>
                <button class="btn sign" id="subtract">-</button>
                <button class="btn" id="all-clear">AC</button>
                <button class="btn sign" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
